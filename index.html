<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match-3 Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    canvas {
      border: 4px solid white;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="448" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const COLS = 7;
    const ROWS = 10;
    const TILE_SIZE = 64;

    const tileImages = [];
    const tileSrc = [
      "Bronze.png",
      "Bronze2.png",
      "Gold.png",
      "Gold2.png",
      "Platina.png",
      "Silver.png"
    ];

    const board = [];
    let selectedTile = null;
    let score = 0;

    const background = new Image();
    background.src = "Background2.png";
    let backgroundLoaded = false;
    background.onload = () => {
      backgroundLoaded = true;
      checkAllAssetsLoaded();
    };

    let loaded = 0;
    tileSrc.forEach((src, i) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loaded++;
        checkAllAssetsLoaded();
      };
      img.onerror = () => {
        console.error(`Failed to load image: ${src}`);
        // Если загрузка не удалась — подставляем заглушку
        img.src = "https://via.placeholder.com/64?text=NA";
      };
      tileImages.push(img);
    });

    function checkAllAssetsLoaded() {
      if (loaded === tileSrc.length && backgroundLoaded) {
        initBoard();
        draw();
      }
    }

    function initBoard() {
      for (let y = 0; y < ROWS; y++) {
        board[y] = [];
        for (let x = 0; x < COLS; x++) {
          board[y][x] = Math.floor(Math.random() * tileImages.length);
        }
      }
    }

    function draw() {
      if (!backgroundLoaded) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const tileIndex = board[y][x];
          if (tileIndex != null && tileImages[tileIndex] && tileImages[tileIndex].complete && tileImages[tileIndex].naturalWidth !== 0) {
            ctx.drawImage(tileImages[tileIndex], x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
          if (selectedTile && selectedTile.x === x && selectedTile.y === y) {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 4;
            ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        }
      }
      scoreDisplay.innerText = `Score: ${score}`;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX / TILE_SIZE);
      const y = Math.floor((e.clientY - rect.top) * scaleY / TILE_SIZE);

      if (x < 0 || x >= COLS || y < 0 || y >= ROWS) return;

      if (selectedTile) {
        if (Math.abs(selectedTile.x - x) + Math.abs(selectedTile.y - y) === 1) {
          swapTiles(selectedTile.x, selectedTile.y, x, y);
          selectedTile = null;
        } else {
          selectedTile = { x, y };
        }
      } else {
        selectedTile = { x, y };
      }
      draw();
    });

    function swapTiles(x1, y1, x2, y2) {
      const temp = board[y1][x1];
      board[y1][x1] = board[y2][x2];
      board[y2][x2] = temp;

      const matches = findMatches();
      if (matches.length > 0) {
        removeMatches(matches);
      } else {
        // Нет совпадений — отменяем ход
        const tempBack = board[y1][x1];
        board[y1][x1] = board[y2][x2];
        board[y2][x2] = tempBack;
      }
    }

    function findMatches() {
      const matches = [];

      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS - 2; x++) {
          const a = board[y][x];
          const b = board[y][x + 1];
          const c = board[y][x + 2];
          if (a != null && a === b && b === c) {
            matches.push({ x, y });
            matches.push({ x: x + 1, y });
            matches.push({ x: x + 2, y });
          }
        }
      }

      for (let x = 0; x < COLS; x++) {
        for (let y = 0; y < ROWS - 2; y++) {
          const a = board[y][x];
          const b = board[y + 1][x];
          const c = board[y + 2][x];
          if (a != null && a === b && b === c) {
            matches.push({ x, y });
            matches.push({ x, y: y + 1 });
            matches.push({ x, y: y + 2 });
          }
        }
      }

      return matches;
    }

    function removeMatches(matches) {
      matches.forEach(({ x, y }) => {
        if (board[y]) board[y][x] = null;
        score += 10;
      });

      // Сдвиг фишек вниз
      for (let x = 0; x < COLS; x++) {
        let column = [];
        for (let y = 0; y < ROWS; y++) {
          if (board[y][x] !== null && board[y][x] !== undefined) {
            column.push(board[y][x]);
          }
        }
        while (column.length < ROWS) {
          column.unshift(Math.floor(Math.random() * tileImages.length));
        }
        for (let y = 0; y < ROWS; y++) {
          board[y][x] = column[y];
        }
      }

      draw();

      // Проверить повторные совпадения после падения
      setTimeout(() => {
        const nextMatches = findMatches();
        if (nextMatches.length > 0) {
          removeMatches(nextMatches);
        }
      }, 200);
    }
  </script>
</body>
</html>
