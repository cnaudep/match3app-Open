<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match-3 Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    #score { font-size: 24px; margin-bottom: 10px; }
    canvas  { border: 4px solid white; }
    #preloadImgs { display: none; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="448" height="640"></canvas>

  <!-- preloaded images -->
  <div id="preloadImgs">
    <img id="tile0" src="Bronze.png">
    <img id="tile1" src="Bronze2.png">
    <img id="tile2" src="Gold.png">
    <img id="tile3" src="Gold2.png">
    <img id="tile4" src="Platina.png">
    <img id="tile5" src="Silver.png">
    <!-- GitHub repo has Ground2.png, not Background2.png -->
    <img id="bg"    src="Ground2.png">
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const COLS = 7, ROWS = 10, TILE = 64;
    let board = [], selected = null, score = 0;

    // load preloaded imgs by ID
    const tileImages = [];
    for (let i = 0; i < 6; i++) {
      const img = document.getElementById(`tile${i}`);
      if (!img.complete || img.naturalWidth === 0) console.error(`Tile ${i} failed to load`);
      tileImages.push(img);
    }
    const bgImage = document.getElementById('bg');
    if (!bgImage.complete) console.error('Background failed to load');

    // init board
    function initBoard() {
      for (let y = 0; y < ROWS; y++) {
        board[y] = [];
        for (let x = 0; x < COLS; x++) {
          board[y][x] = Math.floor(Math.random() * tileImages.length);
        }
      }
      draw();
    }

    // draw scene
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const idx = board[y][x];
          if (idx == null) continue;
          ctx.drawImage(tileImages[idx], x*TILE, y*TILE, TILE, TILE);
          if (selected && selected.x === x && selected.y === y) {
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 4;
            ctx.strokeRect(x*TILE, y*TILE, TILE, TILE);
          }
        }
      }
      scoreDisplay.textContent = `Score: ${score}`;
    }

    // click handler
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX-rect.left)/TILE);
      const y = Math.floor((e.clientY-rect.top)/TILE);
      if (x<0||x>=COLS||y<0||y>=ROWS) return;
      if (selected) {
        const dx = Math.abs(selected.x-x), dy = Math.abs(selected.y-y);
        if (dx+dy===1) {
          swap(selected.x, selected.y, x, y);
          const m = findMatches();
          if (m.length) removeMatches(m);
          else swap(selected.x, selected.y, x, y);
          selected = null;
        } else selected = {x,y};
      } else selected = {x,y};
      draw();
    });

    function swap(x1,y1,x2,y2) {
      [board[y1][x1], board[y2][x2]] = [board[y2][x2], board[y1][x1]];
    }

    function findMatches() {
      const set = new Set();
      // horiz
      for (let y=0; y<ROWS; y++)
        for (let x=0; x<COLS-2; x++) {
          const t = board[y][x];
          if (t!=null && t===board[y][x+1] && t===board[y][x+2])
            [[x,y],[x+1,y],[x+2,y]].forEach(p=>set.add(JSON.stringify(p)));
        }
      // vert
      for (let x=0; x<COLS; x++)
        for (let y=0; y<ROWS-2; y++) {
          const t = board[y][x];
          if (t!=null && t===board[y+1][x] && t===board[y+2][x])
            [[x,y],[x,y+1],[x,y+2]].forEach(p=>set.add(JSON.stringify(p)));
        }
      return Array.from(set).map(JSON.parse);
    }

    function removeMatches(matches) {
      matches.forEach(([x,y]) => {
        board[y][x] = null;
        score += 10;
      });
      collapse(); refill(); draw();
      setTimeout(() => {
        const nxt = findMatches();
        if (nxt.length) removeMatches(nxt);
      }, 200);
    }

    function collapse() {
      for (let x=0; x<COLS; x++) {
        const col = board.map(r=>r[x]).filter(v=>v!=null);
        while (col.length<ROWS) col.unshift(Math.floor(Math.random()*tileImages.length));
        for (let y=0; y<ROWS; y++) board[y][x]=col[y];
      }
    }

    function refill() {
      for (let y=0; y<ROWS; y++)
        for (let x=0; x<COLS; x++)
          if (board[y][x]== null) board[y][x]=Math.floor(Math.random()*tileImages.length);
    }

    // start
    initBoard();
  });
  </script>
</body>
</html>
